{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Edit Post</h1>
<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class='btn btn-info' type="submit" value="Post">Save</button>
        </div>
    </div>
</div>

{% endblock content %}
