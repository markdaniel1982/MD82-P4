{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="mx-auto col-10 col-md-8 col-lg-6"><br>
        <h1>Delete Post:</h1>
    </div>
    <div class="form-group mx-auto col-10 col-md-8 col-lg-6">
        <form method="POST">
            {% csrf_token %}
            Are you sure you want to delete the post titled: <strong> {{ post.title }} </strong>?<br><br>
            <div><button class='btn btn-info' type="submit" value="Post">Delete Post?</button></div>
    </div>

</div>
{% endblock content %}
