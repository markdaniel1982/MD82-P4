{% extends 'base.html' %}
{% block title %}Add New Blog Post{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Add Post</h1>
<div class="row">
    <div class="col-md-4 offset-md-2">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-info' type="submit" value="Post">Add Post</button>

    </div>
</div>
{% endblock content %}
